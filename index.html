<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory game</title>

    <!--  favicons  -->
    <link rel="apple-touch-icon" sizes="57x57" href="icons/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="icons/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon/favicon-16x16.png">
    <link rel="manifest" href="icons/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="overlay">
        <div class="timer">3</div>
        <div class="modal">
            <div class="modal__title">Congratulations!</div>
            <div class="modal__subtitle">You won =)</div>
        </div>
    </div>

    <div class="game">
        <div class="container">
            <div class="game__left-column">
                <div class="btn game__theme food">
                    <div class="game__theme-wrapper">
                        <img src="icons/food-min.png" alt="roll">
                    </div>
                    <span class="game__text">Food</span>
                </div>
                <div class="btn game__theme animals">
                    <div class="game__theme-wrapper">
                        <img src="icons/animals-min.png" alt="raccoon">
                    </div>
                    <span class="game__text">Animals</span>
                </div>
                <div class="btn game__theme anime">
                    <div class="game__theme-wrapper">
                        <img src="icons/anime-min.png" alt="totoro">
                    </div>
                    <span class="game__text">Anime</span>
                </div>
                <div class="btn game__theme minion">
                    <div class="game__theme-wrapper">
                        <img src="icons/minion-min.png" alt="minion">
                    </div>
                    <span class="game__text">Minion</span>
                </div>
            </div>

            <div class="game__middle-column">
                <div class="game__cardboard"></div>
                <div ontouchstart="">
                    <div class="btn btn-start btn_yellow">
                        <a href="#">start</a>
                    </div>
                </div>
            </div>

            <div class="game__right-column">
                <div class="game__score">
                    <div class="game__indicator"></div>
                    <div class="game__score-text">Your score: <span>0</span></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
