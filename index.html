<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game">
        <div class="overlay">
            <div class="timer"></div>
            <div class="modal">
                <div class="title">Congratulations!</div>
                <div class="subtitle">You won =)</div>
            </div>
        </div>

        <div class="container">
            <div class="themes">
                <div class="btn theme food">
                    <div class="theme__wrapper">
                        <img src="icon/food.png" alt="roll">
                    </div>
                    <span class="text">Food</span>
                </div>
                <div class="btn theme animals">
                    <div class="theme__wrapper">
                        <img src="icon/animals.png" alt="raccoon">
                    </div>
                    <span class="text">Animals</span>
                </div>
                <div class="btn theme anime">
                    <div class="theme__wrapper">
                        <img src="icon/anime.png" alt="totoro">
                    </div>
                    <span class="text">Anime</span>
                </div>
                <div class="btn theme minion">
                    <div class="theme__wrapper">
                        <img src="icon/minion.png" alt="minion">
                    </div>
                    <span class="text">Minion</span>
                </div>
            </div>
            <div class="cardboard"></div>
        </div>

        <div ontouchstart="">
            <div class="btn btn_yellow btn-start">
                <a href="#">start</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
